<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
//
console.log(a);

var a = 1;

// prints undefined
//
// Variable declarations are hoisted, but initializations are not. Thus, the
// variable `a` exists when we run console.log, but it doesn't yet have a value,
// so it is undefined.
    </script>
  </body>
</html>
