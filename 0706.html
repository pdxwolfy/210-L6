    <script>
'use strict';

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */

var languages = ['JavaScript', 'Ruby', 'Python'];
log(languages, ['JavaScript', 'Ruby', 'Python']);
log(languages.length, 3);

languages.length = 4;
log(languages, ['JavaScript', 'Ruby', 'Python', undefined]);
log(languages.length, 4);

languages.length = 1;
log(languages, ['JavaScript']);
log(languages.length, 1);

languages.length = 3;
log(languages, ['JavaScript', undefined, undefined]);
log(languages.length, 3);

languages.length = 1;
languages[2] = 'Python';
log(languages, ['JavaScript', undefined, 'Python']);
log(languages[1], undefined);
log(languages.length, 3);
theEnd();

    </script>
