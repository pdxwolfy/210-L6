<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

var myBoolean = true;
var myString = 'hello';
var myArray = [];
var myOtherString = '';

if (myBoolean) { // true
  console.log('Hello'); // -> Hello
}

if (!myString) { // false
  console.log('World');
}

if (!!myArray) { // true
  console.log('World'); // World
}

if (myOtherString || myArray) { // true
  console.log('!'); // !
}
    </script>
  </body>
</html>
