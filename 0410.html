<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

/*
 * if array1.length !== array2.length
 *   return false
 *
 * for each element in array1
 *   if element not in array2
 *     return false
 *
 * return true
 */
function count(array, value) {
  var index;
  var total = 0;

  for (index = 0; index < array.length; ++index) {
    if (array[index] === value) {
      total += 1;
    }
  }

  return total;
}

function areArraysEqual(array1, array2) {
  var index;
  var value;

  if (array1.length !== array2.length) {
    return false;
  }

  for (index = 0; index < array1.length; ++index) {
    value = array1[index];
    if (count(array1, value) !== count(array2, value)) {
      return false;
    }
  }

  return true;
}

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
/* global show, log, theEnd */

log(areArraysEqual([1, 2, 3], [1, 2, 3]),             true);
log(areArraysEqual([1, 2, 3], [3, 2, 1]),             true);
log(areArraysEqual(['a', 'b', 'c'], ['b', 'c', 'a']), true);
log(areArraysEqual(['1', 2, 3], [1, 2, 3]),           false);
log(areArraysEqual([1, 1, 2, 3], [3, 1, 2, 1]),       true);
log(areArraysEqual([1, 1, 2, 3], [3, 1, 2, 3]),       false);
log(areArraysEqual([1, 2, 3, 4], [1, 1, 2, 3]),       false);
log(areArraysEqual([1, 1, 2, 2], [4, 2, 3, 1]),       false);

theEnd();

    </script>
  </body>
</html>
