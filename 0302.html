<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

var myVar = 'This is global';

function someFunction() {
  var myVar = 'This is local';
  console.log(myVar);
}

someFunction();

// prints "This is local"
//
// Inside someFunction, `myVar` shadows `myVar` in the outer scope, and has a
// value of 'This is local'. Since `myVar` in the inner scope shadows `myVar` in
// the outer scope, the console.log() call must use `myVar` from the inner
// scope. This, it prints 'This is local'
    </script>
  </body>
</html>
