<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

var counter = 5;
var rate = 3;
console.log('The total value is ' + (counter * rate));

function counter(count) {
  // ...
}

/*
 * Both the declarations for the variable counter and the function counter are
 * hoisted to the top of the code. In addition, the definition of the function
 * counter is hoisted, but the initialization of the variable is not hoisted.
 * So, the function definition occurs before the initialization, which means the
 * initialization overrides it. Therefore, this code prints:
 *
 * The total value is 15
 */

    </script>
  </body>
</html>
