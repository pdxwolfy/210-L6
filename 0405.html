<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

function pop(array) {
  var result;

  if (array.length !== 0) {
    result = array[array.length - 1];
    array.length -= 1;
  }

  return result;
}

function push(array) {
  var index;

  for (index = 1; index < arguments.length; ++index) {
    array[array.length] = arguments[index];
  }

  return array.length;
}

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
/* global show, log, theEnd */
var array = [1, 2, 3];
log(pop(array), 3);
log(array, [1, 2]);

array = [];
log(pop(array));
log(array, []);

array = [1, 2, ['a', 'b', 'c']];
log(pop(array), ['a', 'b', 'c']);
log(array, [1, 2]);

array = [1, 2, 3];
log(push(array, 4, 5, 10), 6);
log(array, [1, 2, 3, 4, 5, 10]);

array = [1, 2];
log(push(array, ['a', 'b']), 3);
log(array, [1, 2, ['a', 'b']]);

array = [];
log(push(array, 3), 1);
log(array, [3]);

array = [];
log(push(array), 0);
log(array, []);

theEnd();

    </script>
  </body>
</html>
