<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

var myObject = {
  prop1: '123',
  prop2: '234',
  'prop 3': '345',
};
// { prop1: '123', prop2: '234', 'prop 3': '345' }

var prop2 = '456';
myObject['prop2'] = '456';
// { prop1: '123', prop2: '456', 'prop 3': '345' }
myObject[prop2] = '678';
// { prop1: '123', prop2: '456', 'prop 3': '345', '456': '678' }

console.log(myObject[prop2]); // 678
console.log(myObject.prop2);  // 456

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
/* global show, log, theEnd */

    </script>
  </body>
</html>
